<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="css/game2048.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/game2048.js"></script>
    <title>2048</title>
</head>
<body>
    <div class="container">
        <div class="board">
            <div id="gameBoard" class="gameBoard">
            </div>
        </div>
        <div id="menu" class="menu">
            <div class="menurow">
                <h2><label class="menulabel">Score:</label></h2>
                <h3><label class="menulabel" id="scores">0</label></h3>
            </div>
            <div class="menurow">
                <h2><label class="menulabel">Time:</label></h2>
                <h3><label class="menulabel" id="time">00</label></h3>
            </div>
        </div>
    </div>
    <div id="templates" style="display: none;">
    <div id="tileTemplates">
        <div class="tile">
            <span class="tileSpan"></span>
        </div>
        <div class="row" />
    </div>
    <div class="winner">
        <label>Game Over!</label>
    </div>
</div>
</body>
</html>
