<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="css/game.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/game.js"></script>
    <title></title>
</head>
<body>
<div class="board">
    <div id="gameBoard" class="gameBoard">
    </div>
    <div id="menu" class="hidden">
        <div>
            <label>Size:</label>
            <input type="number" id="size">
        </div>
    </div>
</div>
<div id="buttons">
    <div id="gameButtons" class="buttonsRow">
        <input type="button" class="btn" id="menuButton" value="Menu" />
    </div>
    <div id="menuButtons" class="buttonsRow">
        <input type="button" class="btn" id="startButton" value="Start" />
    </div>
</div>
<div id="templates" style="display: none;">
    <div id="tileTemplates">
        <div class="tile" onclick="Game.clickTile(this)">
            <span class="tileSpan"></span>
        </div>
		<div class="row" />
    </div>
</div>
</body>
</html>
